<div id="box">
    <h3>Below is a list of countries I have visited...</h3>
    <input  style="margin-top: 5px;" class="form-control mr-sm-2" type="search" placeholder="Search">
</div>

<div class="box">
<table mat-table table-striped [dataSource]="entry">

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Country Name</th>
        <td mat-cell *matCellDef="let entry"> {{entry.name }}</td>
    </ng-container>

    <ng-container matColumnDef="nationality">
        <th mat-header-cell *matHeaderCellDef>Nationality</th>
        <td mat-cell *matCellDef="let entry"> {{entry.nationality }}</td>
    </ng-container>

    <ng-container matColumnDef="language">
        <th mat-header-cell *matHeaderCellDef>Nation Language</th>
        <td mat-cell *matCellDef="let entry"> {{entry.natLang }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let entries; columns: columns"></tr>

</table>
</div>
