<div id="box">
    <h3>Below is a list of countries I have visited...</h3>
    <p>Search key words to filter your diary entries</p>
    <input class="form-control" type="search" placeholder="Search" [(ngModel)]="Filter" animated="true">
</div>

<div id="box">
<table mat-table table-striped [dataSource]="country | filter:Filter">

    <ng-container matColumnDef="flag">
        <th mat-header-cell *matHeaderCellDef>Country Flag</th>
        <td mat-cell *matCellDef="let country"><img src="https://www.countryflags.io/{{country.code}}/flat/64.png"></td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Country Name</th>
        <td mat-cell *matCellDef="let country"> {{country.name }}</td>
    </ng-container>

    <ng-container matColumnDef="nationality">
        <th mat-header-cell *matHeaderCellDef>Nationality</th>
        <td mat-cell *matCellDef="let country"> {{country.nationality}}</td>
    </ng-container>

    <ng-container matColumnDef="language">
        <th mat-header-cell *matHeaderCellDef>Nation Language</th>
        <td mat-cell *matCellDef="let country"> {{country.natLang }}</td>
    </ng-container>

    <ng-container matColumnDef="view">
        <th mat-header-cell *matHeaderCellDef></th>
        <td style  mat-cell *matCellDef="let country"> <button class="btn btn-dark mx-auto" [routerLink]="['view', country._id]">View</button></td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td style  mat-cell *matCellDef="let country"> <button (click)="deleteEntry(country._id)" class="btn btn-dark mx-auto">Delete</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let countries; columns: columns"></tr>

</table>
</div>
