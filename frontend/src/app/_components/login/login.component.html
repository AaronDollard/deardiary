<div class="row">

    <div class="col-sm-12">
      <h1>Login below</h1>
      <!--Binds the Form to the FormGroup in user-form component ts-->
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div>
          <input id="email" formControlName="email" placeholder="Enter your email" />
        </div>

        <div>
          <input id="password1" formControlName="password" placeholder="Enter your password"/>
        </div>

        <div>
          <button type="submit" class="mat-raised-button mat-primary">
            Login
          </button>
          <button routerLink="/register" class="divider">
            No Account? Create one here
          </button>
        </div>
      </form>
    </div>
  </div>
