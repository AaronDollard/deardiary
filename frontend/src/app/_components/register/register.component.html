<div class="row">

  <div class="col-sm-12">
    <h1>Register below</h1>


    <form (submit)="onRegisterSubmit()">

      <div class="form-group">
        <label>Username</label>
        <input [(ngModel)]="username" name="username" type="text" class="form-control" placeholder="">
      </div>

      <div class="form-group">
        <label>Email</label>
        <input [(ngModel)]="email" name="email" type="text" class="form-control" placeholder="">
      </div>


      <div class="form-group">
        <label>Password</label>
        <input [(ngModel)]="password" name="password" type="text" class="form-control" placeholder="">
      </div>

      <!--bottom of Register form-->
      <div class="form-group" style="text-align:center;">
        <button type="submit" value ="submit" class="btn btn-dark">Register</button>
      </div>

      
    </form>

  </div>
</div>
