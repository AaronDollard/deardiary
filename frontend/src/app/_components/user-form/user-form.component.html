<div class="row">

  <div class="col-sm-12">
    <h1>Dear diary,</h1>
    <!--Binds the Form to the FormGroup in user-form component ts-->
    <form [formGroup]="countryForm">

      <div class="form-group">
        <label for="countryInput">Today I visited</label>
        <input formControlName="name" type="text" class="form-control" id="countryInput" placeholder="country name">
      </div>

      <div class="form-group">
        <label for="nationalityInput">Their nationality is</label>
        <input formControlName="nationality" type="text" class="form-control" id="nationalityInput" placeholder="nationality">
      </div>

      <div class="form-group">
        <label for="natLangInput">Their national language is</label>
        <input formControlName="natLang" type="text" class="form-control" id="natLangInput" placeholder="national language">
      </div>

        <!--bottom of Register form-->
        <div class="form-group" style="text-align:center;">
          <button type="button" class="btn btn-dark" (click)="logCountry()">Submit</button>
      </div>
    </form>
  </div>
</div>
